<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="logo__section__desktab">
    <div class="logo__combined">
      <div class="logo__left"></div>
      <span class="logo__right"><h1>pod</h1>
      </span>
    </div>
  </section>
  <section class="psuedo__background"><img src="../starter-code/assets/mobile/image-host.jpg" alt="cool-guy"></section>
  <section class="info__section">
    <div class="logo__section__mobile">
      <div class="logo__combined">
        <div class="logo__left"></div>
        <span class="logo__right"><h1>pod</h1>
        </span>
      </div>
    </div>
    <h2>Publish your podcasts <span>everywhere.</span></h2>
    <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    <div class="platforms__section__mobile">
      <div class="platform spotify"><img src="/starter-code/assets/desktop/spotify.svg"></div>
      <div class="platform apple"><img src="/starter-code/assets/desktop/apple-podcast.svg"></div>
      <div class="platform google"><img src="/starter-code/assets/desktop/google-podcasts.svg"></div>
      <div class="platform pocket"><img src="/starter-code/assets/desktop/pocket-casts.svg"></div>
    </div>
    <form class="input__section">
      <input placeholder="Email address">
      <button type="submit">Request Access</button>
    </form>
    <div class="platforms__section__desktab">
      <div class="platform spotify"><img src="/starter-code/assets/desktop/spotify.svg"></div>
      <div class="platform apple"><img src="/starter-code/assets/desktop/apple-podcast.svg"></div>
      <div class="platform google"><img src="/starter-code/assets/desktop/google-podcasts.svg"></div>
      <div class="platform pocket"><img src="/starter-code/assets/desktop/pocket-casts.svg"></div>
    </div>
  </section>
  <section class="dots__container">
    <img src="/starter-code/assets/desktop/bg-pattern-dots.svg" alt="dots">
  </section>
</body>
</html>
